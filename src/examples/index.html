<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DotWebStack Web Components</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <style type="text/css">
    .nav-link {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    section > ol > li {
      margin-bottom: 30px;
    }

    section > ol > li > p {
      margin-top: 0.5rem;
      font-style: italic;
    }

    section > ol > li > table {
      margin-top: 1rem;
    }

    section > ul.nav {
      margin-top: 20px;
      margin-bottom: 30px;
    }

    td > ol > li {
      display: inline;
    }

    td > ol > li:not(:last-child):after {
      content: ', ';
    }

    th {
      width: 240px;
    }

    .tree-section {
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <main id="root"></main>
</body>
</html>
