<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DotWebStack Web Components</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script type="application/ld+json" id="data">
      {
        "@context": {
          "owl": "http://www.w3.org/2002/07/owl#",
          "rdfs": "http://www.w3.org/2000/01/rdf-schema#"
        },
        "@id": "http://bag.basisregistraties.overheid.nl/def/bag",
        "@type": "owl:Ontology",
        "rdfs:label": "Basisregistraties adressen en gebouwen vocabulaire"
      }
    </script>
  </head>
  <body>
    <div class="container">
      <template id="resource">
        <header class="mb-5">
          <h1 class="mt-5"><dws-label iri="http://bag.basisregistraties.overheid.nl/def/bag"></dws-label></h1>
          <p>URI: <a href="http://bag.basisregistraties.overheid.nl/def/bag">http://bag.basisregistraties.overheid.nl/def/bag</a></p>
        </header>
        <dws-resource iri="http://bag.basisregistraties.overheid.nl/def/bag"></dws-resource>
      </template>
      <dws-graph src="#data" template="#resource"></dws-graph>
    </div>
  </body>
</html>
