<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DotWebStack Web Components</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <style type="text/css">

    .resource-container {
      margin-bottom: 1.5em;
    }

    .information-resource-collapsed {
      padding: 0.75em;
      font-size: 0.9em;
      line-height: 1.7em;
    }

    .information-resource-collapsed .resource-type {
      margin-right: 0.7em;
      color: #aaa;
    }

    a.expand-collapse-information-resource:hover {
      color: black;
    }

    a.expand-collapse-information-resource {
      color: #aaa;
      text-decoration: none;
      width: 1.7em;
      line-height: 1.7em;
      text-align: center;
      font-size: 1.4em;
      position: absolute;
      right: 0;
      top: 0;
      display: block;
      z-index: 100;
    }

    .inline-resource a {
      font-weight: 600;
    }

    .resource-heading {
      padding: 0.75em;
      padding-top: 1em;
    }

    .resource-heading .resource-type {
      margin-left: 0.5em;
      color: #aaa;
      font-size: 0.8em;
    }

    .resource-heading .resource-uri {
      margin-bottom: 0.5em;
      font-size: 0.9em;
    }

    .information-resource-container {
      position: relative;
    }

    .information-resource-container .initial-highlight {
      animation: 0.4s ease-out 1 both fade-highlight;
    }

    @keyframes fade-highlight {
      from {
        background-color: rgba(255, 230, 0, 0.1);
      }
      to {
        background-color: none;
      }
    }

    body {
      margin-bottom: 15em;
    }

    .nav-link {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    section > ol > li {
      margin-bottom: 30px;
    }

    section > ol > li > p {
      margin-top: 0.5rem;
      font-style: italic;
    }

    section > ol > li > table {
      margin-top: 1rem;
    }

    section > ul.nav {
      margin-top: 20px;
      margin-bottom: 30px;
    }

    td {
      word-break: break-word;
    }

    td > ol > li {
      display: inline;
    }

    td > ol > li:not(:last-child):after {
      content: ', ';
    }

    input[type=search]::-webkit-search-cancel-button {
      -webkit-appearance: searchfield-cancel-button;
    }

    th {
      width: 240px;
    }

    .tree-section {
      margin-bottom: 30px;
    }

    .tree-view_arrow:after {
      width: 15px;
      text-align: center;
      display: block;
    }

    #pageDropDown {
      margin-left: 10px;
    }

    .order .caret {
      display: inline-block;
      width: 0;
      height: 0;
      margin-left: 2px;
      vertical-align: middle;
      border-top: 4px dashed;
      border-top: 4px solid \9;
      border-right: 4px solid transparent;
      border-left: 4px solid transparent;
    }

    .dropup .caret, .navbar-fixed-bottom .dropdown .caret {
      border-top: 0;
      border-bottom: 4px dashed;
      border-bottom: 4px solid \9;
      content: "";
    }

  </style>
</head>
<body>
  <div id="root"></div>
</body>
</html>
